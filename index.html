<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./js/scl.js"></script>
    <link rel="stylesheet" media="(min-width: 640px)" href="./css/scl_pc.css" />
    <link rel="stylesheet" media="(max-width: 640px)" href="./css/scl_mobile.css" />
</head>
<body>
    <div class="tonecontainer">
        <p id="tone"></p>
    </div>
    <div class="nextcontainer">
        <button class="btn" onclick="changeTone()">NEXT</button>
    </div>
    <div class="modecontainer">
        <form name="modeForm" class="inline-radio">
            <div><input type="radio" name="mode" value="seven" ><label>7 Notes</label></div>
            <div><input type="radio" name="mode" value="twelve" checked><label>12 Notes</label></div>
        </form>
    </div>
</body>
</html>
