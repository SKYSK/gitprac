<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./js/scl.js"></script>
    <link rel="stylesheet" media="(min-width: 640px)" href="./css/scl_pc.css" />
    <link rel="stylesheet" media="(max-width: 640px)" href="./css/scl_mobile.css" />
</head>

<body>
    <div class="note-container">
        <p class="note" id="note"></p>
    </div>
    <div class="btn-container">
        <button class="next-btn" onclick="changeNote()">NEXT</button>
    </div>
    <div class="mode-container">
        <div class="notes-select">
            <div><input type="radio" name="notesMode" value="seven"><label>7 Notes</label></div>
            <div><input type="radio" name="notesMode" value="twelve" checked><label>12 Notes</label></div>
        </div>
    </div>
</body>

</html>
